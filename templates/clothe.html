{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
<div class="clothe__card__big" style="width: 500px;padding: 10px; height: 500px;background-color: aliceblue; color: antiquewhite;border-radius: 8px; display: flex;flex-direction: column; gap: 10px;justify-content: space-between;">
    <div class="title" style="font-size: 12px; height: 50px;">
        <h1>{{ clothe.name }}</h1>
    </div>
    <div class="price" style="color: green;">
    <p>{{ clothe.price }}</p>
    </div>
    <div style="display: flex;justify-content: center;">
        <a href="/clothe/{{clothe.name}}">
        <button class="card__button" >Comprar</button>
        </a>
    </div>    
</div>
</div>

{% endblock %}
